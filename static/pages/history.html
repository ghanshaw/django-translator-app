<div class="container-fuild history-container"> 
    <div class="col-md-offset-2 col-md-8">

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>Input</th>
                    <th>To</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="h in history | orderBy: $id : true ">
                    <td>{{ h.date_time | date:'short' }}</td>
                    <td>{{ h.source_text }}</td>
                    <td>{{ getLanguage(h.source_lang) }}</td>
                    <td>{{ h.target_text }}</td>
                    <td>{{ getLanguage(h.target_lang) }}</td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
