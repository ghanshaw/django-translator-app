<div class="container-fluid result-container" ng-class=" { grey: no_data }">

    <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
    
        <div class="source-row row">
            <div class="source">{{ source_text }}</div>
        </div>

        <div class="row language-row">
            <div class="col-xs-6 language">{{ source_lang_long }}</div>
            <div class="col-xs-6 language">{{ target_lang_long }}</div>
        </div>

        <div class="row target-row">
            <div class="target">{{ target_text }}</div>
        </div>

        <div class="row button-row">
            <a href="#"><button>New Translation</button></a>
        </div>

        <div class="row credit-row">
            <p>Powered by <a href="http://translate.yandex.com/" target="_blank">Yandex.Translate</a></p>
        </div>
    </div>
</div>
